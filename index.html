<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <div id="main">

        <div class="container">
            <h1 class="text-center mt-5">Quiz App</h1>
        </div>
        
        <div class="container" id="ques-box">
            <p class="fs-2">Question no:  
                <span class="fs-1 fw-bold" id="currQues">5</span>/
                <span id="totalQues">10</span>
            </p>
        </div>

        <div class="text-center p-1 mt-1 fs-2">
            <p class="fw-bold para-text" id="questionss">What is the capital of France?</p>
        </div>
    
        <div class="container">
            <div class="row" id="options">
                <div class="col-6 text-center">
                    <button type="button" class="rounded-pill btn opt-btn">option 1</button>
                </div>
            
                <div class="col-6 text-center">
                    <button type="button" class="rounded-pill btn opt-btn">option 2</button>
                </div>
            
                <div class="col-6 text-center">
                    <button type="button" class="rounded-pill btn opt-btn">option 3</button>
                </div>
             
                <div class="col-6 text-center">
                    <button type="button" class="rounded-pill btn opt-btn">option 4</button>
                </div>
            </div>
            <div class="w-50 text-center m-auto col-xs-12">
                <button class="reset-btn" onclick="resetGame()">Restart</button>
            </div>
        </div>
    
    </div>
    
    <div class="container">
        <div class="row" id="lastResult">
            <div class="col-12">
                <h3>Marks: <span class="res" id="displayMarks">20</span></h3>
                <h3>Grade: <span class="res" id="displayGrade"></span></h3>
                <h3>Percentage: <span class="res" id="displayPercentage"></span></h3>
                <h3>Status: <span class="res" id="displayStatus"></span></h3>
                <button class="play-again" onclick="playAgain()">Play Again?</button>
            </div>
        </div>
    </div>
    
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="app.js"></script>
  </body>
</html>
